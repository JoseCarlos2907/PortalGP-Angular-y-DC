    <form [formGroup]="deleteUserForm">
        <label>Escribe tu contrase単a para confirmar</label>
        <mat-form-field class="mat-form-field">
            <input class="input" matInput type="text" 
            formControlName="contrasenia" 
            placeholder="Contrase単a"
            >
            @if(deleteUserForm.get('contrasenia')?.hasError('required')){
                <mat-error>
                Por favor, introduzca una contrase単a
                </mat-error>
            }

    </div>
</div>
